<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<h3>Job app form</h3>
		<form method="post" action="">
			<label for="name">Name : </label><input id="name" required type="text"><br>
			<label for="email">Email : </label><input id="email" required type="email"><br>
			<label for="gender">Gender :</label><input type="radio" required name="gender" id="male"><label for="male">Male</label><input required type="radio" name="gender" id="female"><label for="female">Female</label><br>
			<label for="brands">Laptop brands :</label>
			<select required name="lapy" id="laptop">
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="HP">HP</option>
			</select><br>
			<label for="age">Age : </label><input id="age" required type="number" name="Age"><br>
			<label for="dob">Date of Birth : </label><input required type="date" name="" id="dob"><br>
			<label for="password">password : </label><input required type="password" name="" id="password"><br>
			<label for="website">website url : </label><input required type="url" name="" id="portfolio"><br>
			<input type="submit" value="submit">
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
